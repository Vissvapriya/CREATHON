    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: #f8f9fa;
        }
        header {
            background-color: #42a5f5;
            color: white;
            padding: 20px;
        }
        .container {
            margin: 50px auto;
            max-width: 600px;
        }
        .box {
            background: linear-gradient(45deg, #ff6b6b, #ffcc5c, #96e6a1, #42a5f5);
            background-size: 400% 400%;
            animation: gradientAnimation 6s ease infinite;
            padding: 50px;
            margin: 20px 0;
            border-radius: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .box:hover {
            transform: scale(1.05);
        }
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
